<div class="container">
  <span [ngClass]="'mat-card-header modalheadCss'">Güncel Hesap Bakiyeniz: {{data.bakiye}} {{data.paraBirimi}}  <mat-icon matSuffix> error_outline</mat-icon></span><hr>

  <span [ngClass]="'mat-card-header modalheadCss'"  *ngIf="amount > 0" >İşlem Sonrası Tahmini Bakiyeniz: {{data.bakiye*1 + amount*1}}  {{data.paraBirimi}} <mat-icon>swap_horiz</mat-icon> </span><br>

  <div mat-dialog-content>
    <p>Bakiye İşlemleri </p>
    <mat-form-field class="example-form-field">
      <mat-label>Lütfen Yatırılacak Tutarı Giriniz:</mat-label>
      <input matInput type="textbox"  [(ngModel)]="amount" DecimalValid>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Vazgeç</button>
    <button mat-button  (click)="onAppClick()">Yatır</button>
  </div>

</div>
